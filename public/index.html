<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 3: Calculator</title>
    <script type="text/javascript" src="scripts/vendors/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script type="text/javascript" src="scripts/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1>Prime Academy Calculator</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading" id="buffer"></div>
            <div class="panel-body" id="displayText"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
  <!--    <form class="form-horizontal">   -->
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-default btn-lg btn-block" id="clear-all">CE</button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-default btn-lg btn-block" id="clear-display">C</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="divide" class="btn btn-default btn-lg btn-block operator">&divide;</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <button type="button" data-value="7" class="btn btn-default btn-lg btn-block numeric">7</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="8" class="btn btn-default btn-lg btn-block numeric">8</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="9" class="btn btn-default btn-lg btn-block numeric">9</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="multiply" class="btn btn-default btn-lg btn-block operator">&times;</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <button type="button" data-value="4" class="btn btn-default btn-lg btn-block numeric">4</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="5" class="btn btn-default btn-lg btn-block numeric">5</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="6" class="btn btn-default btn-lg btn-block numeric">6</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="subtract" class="btn btn-default btn-lg btn-block operator">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <button type="button" data-value="1" class="btn btn-default btn-lg btn-block numeric">1</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="2" class="btn btn-default btn-lg btn-block numeric">2</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="3" class="btn btn-default btn-lg btn-block numeric">3</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="add" class="btn btn-default btn-lg btn-block operator">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <button type="button" class="btn btn-default btn-lg btn-block" id="plus-minus">&plusmn;</button>
          </div>
          <div class="col-xs-2">
            <button type="button" data-value="0" class="btn btn-default btn-lg btn-block numeric">0</button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-default btn-lg btn-block" id="period">.</button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-default btn-lg btn-block" id="enter">=</button>
          </div>
        </div>
<!--      </form>   -->
    </div>
  </body>
</html>
